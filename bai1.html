<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bai 1</title>
</head>
<body>
	<table border="1">
		<th colspan="2">
			ĐĂNG KÝ
		</th>
		<tr>
			<td>
				<label>Full name</label>
			</td>
			<td>
				<input type="text" placeholder="Nhập full name">

					<option value="4">Tháng 4</option>
					<option value="5">Tháng 5</option>
					<option value="6">Tháng 6</option>

					<option value="8">Năm 8</option>
					<option value="9">Năm 9</option>
					<option value="10">Năm 10</option>

			<td>
				<label>Địa chỉ
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>

			<td>
				<label>Avatar
			</td>
			<td>
				<input type="file" id = "img" name = "img"
				accept="image/*" >

				<input type="checkbox" name=""> Xem Phim

				<td colspan="2"> 
					<button type="submit">OK</button>
					<button type="reset">Reset</button>
				</td>
